<div class="container">

    <header>
        <h2>Your Orders</h2>
    </header>

    <table mat-table [dataSource]="ordersService.orders" class="mat-elevation-z2">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <span style="color: gray;">{{i+1}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element">
                <div class="product">
                    <img [src]="element.imgUrl" />
                    <div class="product-desc">
                        <h3>{{element.name}}</h3>
                        <p class="caption">{{element.desc}}</p>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">
                <div class="qty">{{element.quantity}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element" class="price">â‚¹ {{element.total}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
