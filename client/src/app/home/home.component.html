            [cellWidth]="'100%'" [height]="350" [autoplay]="true" [dots]="true" [loop]="true" [arrows]="false">

    <!-- title -->
    <div class="fresh-food">
        <div>
            <h2 *ngIf="isAdmin">Your dishes üçï</h2>
            <div *ngIf="!isAdmin" style="display: flex; align-items: center;">
                <h2>Order fresh food</h2>
                <img src="assets/carrot.svg" />
            </div>
        </div>
        <div>
            <form>
                <mat-form-field appearance="fill">
                    <mat-label>Sort</mat-label>
                    <mat-select (selectionChange)="onChange($event)" name="sort">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let option of sortOptions" [value]="option.value">
                            {{option.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
    </div>

    <!-- cards -->
    <app-card *ngFor="let food of foods" [food]="food" [isAdmin]="isAdmin"></app-card>
    <div *ngIf="foods.length === 0 && !loading">
        <h2 style="text-align: center; margin-top: 2rem; color: #5B33A1;">No dishes found :(</h2>
    </div>

</div>
